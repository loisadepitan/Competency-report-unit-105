<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="mystyle.css">
<title>Register Pets</title>
</head>

<body>

<header class="header-in">
<h1> The Fashion Pets</h1>
<div class="menu">
<nav>
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="register.html">Register</a>
</nav>
</div>
</header>
<div class="info"></div>
<main>
<form action="#">
<p>Name: <input id="petName" type="text"> </p>
<p>Age: <input id="petAge" type="text"> </p>
<p>Breed: <input id="petBreed" type="text"> </p>
<p>Gender: <input id="petGender" type="text"> </p>
<p>Service: <select name="service" id="petService">
<option value="" disabled selected> --- Select an option --- </option>
<option value="Complete Shower">Shower</option>
<option value="Nail cut">Nails Cut</option>
<option value="Full service">Full Service</option>
</select></p>

<p>Owner's name: <input id="ownerName" type="text"></p>
<p>Phone Contact: <input id="phoneContact" type="text"></p>

</form>
<input id="btnRegister" type="submit" value="Register" onclick="register();">
<div class="search">
<input type="search" name="search" id="petSearch">
<button onclick ="Search();">Search</button>
</div>
<div id="result">

</div>
<div class="pets">
<table class="table table-dark" >
<thead>
<th>Name</th>
<th>Age</th>
<th>Breed</th>
<th>Gender</th>
<th>Service</th>
<th>Owner Name</th>
<th>Phone Contact</th>
</thead>

<tbody id="rowPet">

</tbody>
</table class="table table-dark">
</div>
</main>

<footer class="footer-in">
<div class="info"></div>

<div><p>Lois Adepitan &copy; all the rights reserved</p></div>

</footer>

</body>
</html>
